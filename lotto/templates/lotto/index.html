    <h4>{{ request.session.id}}님 반갑습니다.</h4>
    {% endif %}
</div>
{% for lotto in lottos %}
<div class="container lotto">
 <h2>
     <a href = "{% url 'detail' %}?lotto_num={{ lotto.id }}">
     {{ lotto.name }}
     </a>
 </h2>
 <p>
     <a href="{% url 'detail2' num=lotto.id %}">
     {{ lotto.update_date }}
     </a>
 </p>
 <p>{{ lotto.lottos }}</p>
</div>
{% endfor %}






<div id="map" style="width:500px;height:400px;"></div>

<script type="text/javascript"
        src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=5aaabff3d83d465e3dd79fce9a80e38d">

</script>

<script>
var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
var options = { //지도를 생성할 때 필요한 기본 옵션
	center: new daum.maps.LatLng({{ location.lat }}, {{ location.lng }}), //지도의 중심좌표.
	level: 3 //지도의 레벨(확대, 축소 정도)
};

var map =
    new daum.maps.Map(
    container, options); //지도 생성 및 객체 리턴


// 마커가 표시될 위치입니다
var markerPosition  = new daum.maps.LatLng({{ location.lat }}, {{ location.lng }});

// 마커를 생성합니다
var marker = new daum.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

</script>
